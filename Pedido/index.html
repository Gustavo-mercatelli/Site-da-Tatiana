<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O precioso</title>
    <style>
        #conteudo {
            padding: 10px;
            top: 0;
            position: fixed;
            height: 100%;
            width: 100%;
            background: #2b2628;
            text-align: center;
            left: 0;
            font-family: sans-serif;
        }

        .btn {
            border-radius: 10px;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .btn-sim {
            background: black;
            margin-bottom: 20px;


        }


        .btn-nao {
            background: black;
        }

        h2 {
            font-family: emoji;
            color: #63525f;
            text-align: center;
            border: 8px solid black;
            padding: 5px;
            display: inline-block;
            border-block-color: revert;
            color: #ffffff;
        }

        /* Estilos para o modal (janela de alerta) */
        .modal {
            display: none;
            /* Escondido por padr√£o */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            /* Fundo semitransparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 0.5px solid #000000;
            width: 300px;
            text-align: center;
        }

        .close-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilo para centralizar a imagem */
        .imagem-centralizada {
            display: block;
            margin: 20px auto;
            /* Margem superior/inferior e centraliza√ß√£o horizontal */
            width: 280px;
            /* Ajuste a largura conforme necess√°rio */
            height: auto;
            /* Mant√©m a propor√ß√£o */
            border-radius: 8px;
        }
    </style>
</head>

<body onload="mostrarAlerta()">
    <div id="conteudo">
        <h2> E o Cuzinho, vai liberar? ü§§</h2>
        <img src="Imagem do WhatsApp de 2024-09-20 √†(s) 12.44.56_356196c1.jpg" alt="Descri√ß√£o da Imagem"
            class="imagem-centralizada">
        <button class="btn btn-sim" onclick="mostrarModal()">Sim</button>
        <button class="btn btn-nao" onmouseover="Desvia(this)">N√£o</button>
    </div>

    <!-- Modal (alerta personalizado) -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Voc√™ aceitou por pra jogo, o Xibiu üòè</p>
            <p>Clique em "Confirmar"</p>
            <button class="close-btn" onclick="confirmar()">Confirmar</button>
        </div>
    </div>

    <script>
        function mostrarAlerta() {
            const userResponse = confirm('Se voc√™ clicar no "N√£o", vai ter o direito do meu e ainda ganhar√° 5000 reais no Pix. Agora, se clicar em "Sim", j√° sabe... clique em "Ok" para continuar');
            if (userResponse) {
                // O usu√°rio clicou em "Sim", apenas continua carregando a p√°gina
                return;
            } else {
                // O usu√°rio clicou em "N√£o", redireciona ou toma uma a√ß√£o
                // Aqui voc√™ pode adicionar uma a√ß√£o, se necess√°rio
                // Para redirecionar, use window.location.href = "url_da_pagina"; se desejado.
            }
        }

        // Fun√ß√£o para abrir o modal
        function mostrarModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Fun√ß√£o para confirmar e abrir o link
        function confirmar() {
            document.getElementById('myModal').style.display = 'none';
            // Abre o link ap√≥s confirmar
            window.open("https://www.youtube.com/watch?v=87BDjYTTuTw", "_blank");
        }

        function Desvia(t) {
            console.log("Opa, desviei...");
            var btn = t;
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
        }

        function geraPosicao(min, max) {
            return Math.random() * (max - min) + min + "%";
        }
    </script>
</body>

</html>
